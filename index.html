<!doctype html>
<html lang="en">
  <meta charset="utf-8">
  <title>IT Dashboard (Native)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script>
      const { useState } = React;

      function BarChart({ data }) {
        const max = Math.max(...data.map(d => d.value));
        return React.createElement(
          'svg',
          { width: 300, height: 150, className: 'mx-auto' },
          data.map((d, i) =>
            React.createElement('rect', {
              key: i,
              x: i * 70 + 20,
              y: 140 - (d.value / max) * 100,
              width: 40,
              height: (d.value / max) * 100,
              fill: '#3b82f6'
            })
          ),
          data.map((d, i) =>
            React.createElement(
              'text',
              {
                key: 'label-' + i,
                x: i * 70 + 40,
                y: 145,
                textAnchor: 'middle',
                fontSize: 12,
                fill: '#4b5563'
              },
              d.label
            )
          )
        );
      }

      function Dashboard() {
        const [tab, setTab] = useState('ops');
        const dataSets = {
          ops: [
            { label: 'P1', value: 3 },
            { label: 'P2', value: 6 },
            { label: 'P3', value: 10 },
            { label: 'P4', value: 4 }
          ],
          exec: [
            { label: 'Q1', value: 25 },
            { label: 'Q2', value: 40 },
            { label: 'Q3', value: 32 },
            { label: 'Q4', value: 50 }
          ]
        };

        const Header = React.createElement(
          'div',
          { className: 'bg-blue-700 text-white py-6 text-center shadow-md' },
          React.createElement('h1', { className: 'text-3xl font-bold' }, 'IT Dashboard (Native)'),
          React.createElement('p', { className: 'text-blue-200 mt-2' }, 'No Libraries | Pure React + Tailwind + SVG')
        );

        const Tabs = React.createElement(
          'div',
          { className: 'flex justify-center bg-white shadow-sm' },
          ['ops', 'exec'].map(t =>
            React.createElement(
              'button',
              {
                key: t,
                onClick: () => setTab(t),
                className:
                  'px-6 py-4 font-semibold border-b-2 transition ' +
                  (tab === t
                    ? 'border-blue-600 text-blue-600'
                    : 'border-transparent text-gray-600 hover:text-gray-900')
              },
              t === 'ops' ? 'Operations' : 'Executive'
            )
          )
        );

        const Content = React.createElement(
          'div',
          { className: 'max-w-5xl mx-auto p-6 space-y-6' },
          React.createElement(
            'div',
            { className: 'bg-white p-6 rounded-lg shadow-md text-center' },
            React.createElement('h2', { className: 'text-xl font-bold mb-4 text-blue-600' },
              tab === 'ops' ? 'Open Tickets by Severity' : 'Quarterly Performance'),
            React.createElement(BarChart, { data: dataSets[tab] })
          )
        );

        const Footer = React.createElement(
          'div',
          { className: 'bg-gray-800 text-white text-center py-6 mt-12' },
          React.createElement('p', { className: 'text-gray-400' }, 'IT Director Test Assignment - Tijerina Legal Group PC'),
          React.createElement('p', { className: 'text-gray-500 text-sm mt-2' }, 'All visuals rendered natively')
        );

        return React.createElement(React.Fragment, null, Header, Tabs, Content, Footer);
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(Dashboard));
    </script>
  </body>
</html>
