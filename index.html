  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { margin: 0; padding: 0; font-family: system-ui, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    const { useState } = React;
    const { BarChart, Bar, LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, Cell } = Recharts;

    const Icon = ({ name, className }) => {
      const icons = { 'alert-circle': 'âš ï¸','check-circle': 'âœ…','clock': 'â°','trending-up': 'ðŸ“ˆ','trending-down': 'ðŸ“‰','users': 'ðŸ‘¥','server': 'ðŸ–¥ï¸','activity': 'ðŸ“Š','dollar-sign': 'ðŸ’°','calendar': 'ðŸ“…','file-spreadsheet': 'ðŸ“‹' };
      return React.createElement("span", { className: `inline-block ${className||"w-6 h-6"}` }, icons[name] || "â€¢");
    };

    const ticketData = {
      bySeverity: [
        { severity: "P0", count: 0, target: 0, status: "good" },
        { severity: "P1", count: 1, target: 3, status: "good" },
        { severity: "P2", count: 4, target: 10, status: "good" },
        { severity: "P3", count: 12, target: 30, status: "good" },
        { severity: "P4", count: 8, target: 20, status: "good" }
      ]
    };

    function Dashboard() {
      const [activeView, setActiveView] = useState("ops");
      const currentTime = new Date().toLocaleString();

      const StatusBadge = ({ status }) => {
        const colors = {
          good: "bg-green-100 text-green-800",
          warning: "bg-yellow-100 text-yellow-800",
          critical: "bg-red-100 text-red-800"
        };
        return React.createElement("span", { className: `px-2 py-1 rounded-full text-xs font-semibold ${colors[status]||colors.good}` },
          status === "good" ? "âœ…" : status === "warning" ? "âš ï¸" : "ðŸ”´");
      };

      const header = React.createElement("div", { className: "bg-gradient-to-r from-blue-600 to-blue-800 text-white p-6 shadow-lg" },
        React.createElement("div", { className: "max-w-7xl mx-auto" },
          React.createElement("h1", { className: "text-3xl font-bold mb-2" }, "Tijerina Legal Group PC - IT Dashboard"),
          React.createElement("p", { className: "text-blue-100" }, `IT Director Test Assignment | Last Updated: ${currentTime}`)
        )
      );

      const nav = React.createElement("div", { className: "bg-white shadow-sm border-b" },
        React.createElement("div", { className: "max-w-7xl mx-auto px-6 flex gap-4" },
          ["ops","exec","data"].map(view =>
            React.createElement("button", {
              key:view,
              onClick:()=>setActiveView(view),
              className:`px-6 py-4 font-semibold border-b-2 ${activeView===view?"border-blue-600 text-blue-600":"border-transparent text-gray-600 hover:text-gray-900"}`
            }, view==="ops"?"IT Operations":view==="exec"?"Executive Snapshot":"Data & Formulas")
          )
        )
      );

      const opsView = React.createElement("div", { className:"space-y-6" },
        React.createElement("div", { className:"bg-white p-6 rounded-lg shadow-md" },
          React.createElement("h2", { className:"text-xl font-bold mb-4 flex items-center gap-2" },
            React.createElement(Icon,{name:"alert-circle"}),"Open Tickets by Severity"),
          React.createElement("div",{className:"grid grid-cols-6 gap-4"},
            ticketData.bySeverity.map(item =>
              React.createElement("div",{key:item.severity,className:"text-center"},
                React.createElement("div",{className:"text-sm text-gray-600 mb-2"},item.severity),
                React.createElement("div",{className:"text-4xl font-bold text-gray-900 mb-1"},item.count),
                React.createElement("div",{className:"text-xs text-gray-500"},`Target: ${item.target}`),
                React.createElement("div",{className:"mt-2"},React.createElement(StatusBadge,{status:item.status}))
              )
            ),
            React.createElement("div",{className:"text-center border-l-2 border-gray-200 pl-4"},
              React.createElement("div",{className:"text-sm text-gray-600 mb-2"},"TOTAL"),
              React.createElement("div",{className:"text-4xl font-bold text-blue-600 mb-1"},"25"),
              React.createElement("div",{className:"text-xs text-gray-500"},"Target: <50"),
              React.createElement("div",{className:"mt-2"},React.createElement(StatusBadge,{status:"good"}))
            )
          )
        )
      );

      const footer = React.createElement("div", { className:"bg-gray-800 text-white py-6 mt-12" },
        React.createElement("div", { className:"max-w-7xl mx-auto px-6 text-center" },
          React.createElement("p",{className:"text-gray-400"},"IT Director Test Assignment - Tijerina Legal Group PC"),
          React.createElement("p",{className:"text-gray-500 text-sm mt-2"},"Interactive Dashboard | All data is sample for demonstration")
        )
      );

      return React.createElement("div",{className:"min-h-screen bg-gray-50"},
        header,nav,
        React.createElement("div",{className:"max-w-7xl mx-auto p-6"},activeView==="ops"?opsView:null),
        footer
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(React.createElement(Dashboard));
  </script>
</body>
</html>
