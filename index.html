<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Dashboard - Tijerina Legal Group PC</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #f9fafb;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

        const ITDashboard = () => {
            const [activeTab, setActiveTab] = useState('operations');

            // Sample data
            const ticketData = {
                P0: { count: 0, target: 0 },
                P1: { count: 1, target: 3 },
                P2: { count: 4, target: 10 },
                P3: { count: 12, target: 30 },
                P4: { count: 8, target: 20 },
                total: { count: 25, target: 50 }
            };

            const slaData = {
                firstResponse: {
                    overall: 97.8,
                    'P0/P1': 100,
                    'P2': 98,
                    'P3/P4': 96
                },
                resolution: {
                    overall: 94.2,
                    'P0/P1': 100,
                    'P2': 92,
                    'P3/P4': 92
                }
            };

            const teamWorkload = [
                { name: 'Tech A', tickets: 5 },
                { name: 'Tech B', tickets: 8 },
                { name: 'Tech C', tickets: 2 },
                { name: 'Sr Admin', tickets: 5 },
                { name: 'Sys Admin', tickets: 3 },
                { name: 'Net Admin', tickets: 2 }
            ];

            const resolutionTrendData = [
                { month: 'Aug', resolution: 18 },
                { month: 'Sep', resolution: 14 },
                { month: 'Oct', resolution: 12 }
            ];

            // Ticket Status Component
            const TicketStatus = ({ priority, data }) => {
                const isOnTarget = data.count <= data.target;
                return (
                    <div className="flex flex-col items-center p-4">
                        <div className="text-sm text-gray-500 mb-1">{priority}</div>
                        <div className="text-4xl font-bold text-gray-900 mb-1">{data.count}</div>
                        <div className="text-xs text-gray-500 mb-2">Target: {data.target}</div>
                        <div className={`w-6 h-6 rounded ${isOnTarget ? 'bg-green-500' : 'bg-red-500'} flex items-center justify-center`}>
                            <span className="text-white text-sm">‚úì</span>
                        </div>
                    </div>
                );
            };

            // SLA Performance Bar
            const SLABar = ({ percentage, color }) => (
                <div className="relative h-8 bg-gray-200 rounded-lg overflow-hidden">
                    <div 
                        className="h-full transition-all duration-500 ease-out"
                        style={{ 
                            width: `${percentage}%`,
                            background: `linear-gradient(to right, ${color}, ${color}dd)`
                        }}
                    />
                    <div className="absolute inset-0 flex items-center justify-end pr-4">
                        <span className="text-sm font-bold text-gray-700">{percentage}%</span>
                    </div>
                </div>
            );

            // Operations View
            const OperationsView = () => (
                <div className="space-y-6">
                    {/* Open Tickets by Severity */}
                    <div className="bg-white p-6 rounded-lg shadow">
                        <div className="flex items-center mb-4">
                            <span className="text-2xl mr-2">‚ö†Ô∏è</span>
                            <h2 className="text-xl font-bold">Open Tickets by Severity</h2>
                        </div>
                        <div className="grid grid-cols-6 gap-4 border-t pt-4">
                            <TicketStatus priority="P0" data={ticketData.P0} />
                            <TicketStatus priority="P1" data={ticketData.P1} />
                            <TicketStatus priority="P2" data={ticketData.P2} />
                            <TicketStatus priority="P3" data={ticketData.P3} />
                            <TicketStatus priority="P4" data={ticketData.P4} />
                            <div className="border-l pl-4">
                                <TicketStatus priority="TOTAL" data={ticketData.total} />
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 gap-6">
                        {/* SLA Performance */}
                        <div className="bg-white p-6 rounded-lg shadow">
                            <div className="flex items-center mb-4">
                                <span className="text-2xl mr-2">‚è±Ô∏è</span>
                                <h2 className="text-xl font-bold">SLA Performance</h2>
                            </div>
                            
                            <div className="mb-6">
                                <div className="flex justify-between items-center mb-2">
                                    <span className="text-sm font-medium">First Response SLA</span>
                                    <span className="text-2xl font-bold text-green-600">{slaData.firstResponse.overall}%</span>
                                </div>
                                <SLABar percentage={slaData.firstResponse.overall} color="#10b981" />
                                <div className="grid grid-cols-3 gap-4 mt-3 text-xs text-gray-600">
                                    <div className="text-center">
                                        <div>P0/P1</div>
                                        <div className="font-bold">{slaData.firstResponse['P0/P1']}%</div>
                                    </div>
                                    <div className="text-center">
                                        <div>P2</div>
                                        <div className="font-bold">{slaData.firstResponse['P2']}%</div>
                                    </div>
                                    <div className="text-center">
                                        <div>P3/P4</div>
                                        <div className="font-bold">{slaData.firstResponse['P3/P4']}%</div>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div className="flex justify-between items-center mb-2">
                                    <span className="text-sm font-medium">Resolution SLA</span>
                                    <span className="text-2xl font-bold text-blue-600">{slaData.resolution.overall}%</span>
                                </div>
                                <SLABar percentage={slaData.resolution.overall} color="#3b82f6" />
                                <div className="grid grid-cols-3 gap-4 mt-3 text-xs text-gray-600">
                                    <div className="text-center">
                                        <div>P0/P1</div>
                                        <div className="font-bold">{slaData.resolution['P0/P1']}%</div>
                                    </div>
                                    <div className="text-center">
                                        <div>P2</div>
                                        <div className="font-bold">{slaData.resolution['P2']}%</div>
                                    </div>
                                    <div className="text-center">
                                        <div>P3/P4</div>
                                        <div className="font-bold">{slaData.resolution['P3/P4']}%</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Team Workload Distribution */}
                        <div className="bg-white p-6 rounded-lg shadow">
                            <div className="flex items-center mb-4">
                                <span className="text-2xl mr-2">üë•</span>
                                <h2 className="text-xl font-bold">Team Workload Distribution</h2>
                            </div>
                            
                            <ResponsiveContainer width="100%" height={250}>
                                <BarChart data={teamWorkload}>
                                    <CartesianGrid strokeDasharray="3 3" />
                                    <XAxis dataKey="name" />
                                    <YAxis />
                                    <Tooltip />
                                    <Bar dataKey="tickets" fill="#3b82f6" />
                                </BarChart>
                            </ResponsiveContainer>

                            <div className="mt-4 bg-yellow-50 border-l-4 border-yellow-400 p-3">
                                <div className="flex items-center">
                                    <span className="text-yellow-700 mr-2">‚ö†Ô∏è</span>
                                    <span className="text-sm font-medium text-yellow-700">
                                        Action: Rebalance 3 tickets from Tech B to Tech C
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // Executive View
            const ExecutiveView = () => (
                <div className="space-y-6">
                    <div className="grid grid-cols-3 gap-6">
                        <div className="bg-white p-6 rounded-lg shadow">
                            <div className="text-sm text-gray-500 mb-1">System Uptime</div>
                            <div className="text-4xl font-bold text-green-600">99.8%</div>
                            <div className="text-xs text-gray-500 mt-1">Last 30 days</div>
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow">
                            <div className="text-sm text-gray-500 mb-1">Avg Resolution Time</div>
                            <div className="text-4xl font-bold text-blue-600">12h</div>
                            <div className="text-xs text-green-600 mt-1">‚Üì 33% from last month</div>
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow">
                            <div className="text-sm text-gray-500 mb-1">Open Tickets</div>
                            <div className="text-4xl font-bold text-gray-900">25</div>
                            <div className="text-xs text-gray-500 mt-1">Target: &lt;50</div>
                        </div>
                    </div>

                    <div className="bg-white p-6 rounded-lg shadow">
                        <h2 className="text-xl font-bold mb-4">Resolution Time Trend</h2>
                        <ResponsiveContainer width="100%" height={300}>
                            <BarChart data={resolutionTrendData}>
                                <CartesianGrid strokeDasharray="3 3" />
                                <XAxis dataKey="month" />
                                <YAxis />
                                <Tooltip />
                                <Bar dataKey="resolution" fill="#3b82f6" />
                            </BarChart>
                        </ResponsiveContainer>
                    </div>
                </div>
            );

            // Data View
            const DataView = () => (
                <div className="bg-white p-6 rounded-lg shadow">
                    <h2 className="text-xl font-bold mb-4">Sample Data & Formulas</h2>
                    <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Priority</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Open Tickets</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Target</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">First Response SLA</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Resolution SLA</th>
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {Object.entries(ticketData).filter(([key]) => key !== 'total').map(([priority, data]) => (
                                    <tr key={priority}>
                                        <td className="px-6 py-4 whitespace-nowrap font-medium">{priority}</td>
                                        <td className="px-6 py-4 whitespace-nowrap">{data.count}</td>
                                        <td className="px-6 py-4 whitespace-nowrap">{data.target}</td>
                                        <td className="px-6 py-4 whitespace-nowrap">
                                            <span className={`px-2 py-1 rounded text-xs font-medium ${data.count <= data.target ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                                                {data.count <= data.target ? 'On Target' : 'Over Target'}
                                            </span>
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap">{slaData.firstResponse[priority] || 'N/A'}</td>
                                        <td className="px-6 py-4 whitespace-nowrap">{slaData.resolution[priority] || 'N/A'}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-6 shadow-lg">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div>
                                <h1 className="text-3xl font-bold mb-2">Tijerina Legal Group PC - IT Dashboard</h1>
                                <p className="text-blue-100">IT Director Test Assignment | Interactive Dashboard Demo</p>
                            </div>
                            <img 
                                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" 
                                alt="Tijerina Legal Group PC" 
                                className="h-16 bg-white px-4 py-2 rounded shadow-md"
                                style={{ objectFit: 'contain' }}
                            />
                        </div>
                    </div>

                    {/* Tabs */}
                    <div className="max-w-7xl mx-auto px-6 pt-6">
                        <div className="flex space-x-4 border-b">
                            <button
                                onClick={() => setActiveTab('operations')}
                                className={`px-4 py-2 font-medium transition-colors ${
                                    activeTab === 'operations'
                                        ? 'text-blue-600 border-b-2 border-blue-600'
                                        : 'text-gray-500 hover:text-gray-700'
                                }`}
                            >
                                üìä IT Operations
                            </button>
                            <button
                                onClick={() => setActiveTab('executive')}
                                className={`px-4 py-2 font-medium transition-colors ${
                                    activeTab === 'executive'
                                        ? 'text-blue-600 border-b-2 border-blue-600'
                                        : 'text-gray-500 hover:text-gray-700'
                                }`}
                            >
                                üìà Executive Snapshot
                            </button>
                            <button
                                onClick={() => setActiveTab('data')}
                                className={`px-4 py-2 font-medium transition-colors ${
                                    activeTab === 'data'
                                        ? 'text-blue-600 border-b-2 border-blue-600'
                                        : 'text-gray-500 hover:text-gray-700'
                                }`}
                            >
                                üìã Data & Formulas
                            </button>
                        </div>
                    </div>

                    {/* Content */}
                    <div className="max-w-7xl mx-auto px-6 py-6">
                        {activeTab === 'operations' && <OperationsView />}
                        {activeTab === 'executive' && <ExecutiveView />}
                        {activeTab === 'data' && <DataView />}
                    </div>
                </div>
            );
        };

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ITDashboard />);
    </script>
</body>
</html>
